{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'base/css/_reset.css' %}">
  <link rel="stylesheet" href="{% static 'base/css/login.css' %}">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>
    Login
  </title>
</head>
<body class="place-content-center bg-gradient-to-r from-indigo-200 from-10% via-sky-200 via-30% to-emerald-200 to-90% ...">
  <main class="flex flex-col justify-center items-center w-screen h-screen place-content-center">

    <picture class="logo-container flex w-92 h-48 mb-8">
      <img class="object-contain" src="{% static 'base/img/logo.png' %}" alt="">
    </picture>

    <div class="w-full bg-gray-100 rounded-lg shadow max-w-lg pb-8">
      <div class="p-6 space-y-4">
        <h1 class="text-4xl text-center text-zinc-500 font-bold leading-tight tracking-tight text-gray-900 ">
          Iniciar Sesión
        </h1>

        <form method="POST" class="space-y-4 md:space-y-6">
          {% csrf_token %}
          <div>
            <label for="username" class="block mb-2  font-medium text-gray-900">Usuario/Correo</label>
            <input type="text" name="username" id="id_username" class="bg-gray-50 border border-zinc-300 focus:outline-zinc-700 text-gray-900  rounded-lg focus:ring-zinc-600 focus:border-zinc-600 block w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-zinc-500" placeholder="name@gmail.com" required="">
          </div>
          <div>
            <label for="password" class="block mb-2  font-medium text-gray-900">Contraseña</label>
            <input type="password" name="password" id="id_password" class="bg-gray-50 border border-zinc-300 focus:outline-zinc-700 text-gray-900 rounded-lg focus:ring-zinc-600 focus:border-zinc-600 block w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-zinc-500" placeholder="••••••••" required="">
          </div>
          <button type="submit" class="w-full bg-zinc-600 hover:bg-zinc-900 transition duration-300 text-white font-bold hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800 mb-8">Iniciar Sesión</button>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
