{% extends 'base/base.html' %}
{% load static %}

{% block css_block %}
  <link rel="stylesheet" href="{% static 'cliente/css/form.css' %}">
{% endblock css_block %}


{% block header_main %}
<div class="content_header">
  <div></div>
  <div class='page_title'>
    <h3 class="font-bold text-6xl title">
      <i class="fas fa-user"></i>
      Ingresar Cliente
    </h3>
  </div>
  <div class="button-container align-middle">
  </div>
</div>
{% endblock header_main %}

{% block content %}
<form class="client_form" id="client_form" method="post" class="flex">
  {% csrf_token %}
  <div class="input-groups">
    <div class="flex flex-col mb-4">
      <label for="" class="block mb-2 text-grat-900">Nombres</label>
      <input
        id="id_name"
        name="name"
        type="text"
        class="w-full bg-gray-50 border border-zinc-300 text-zinc-600 focus:outline-none focus:border-zinc-500 p-1.5 px-2 rounded-lg"
        >
    </div>
    <div>
      <label for="" class="block mb-2 text-grat-900">Apellidos</label>
      <input
        id="last_name"
        name="last_name"
        type="text"
        class="w-full bg-gray-50 border border-zinc-300 text-zinc-600 focus:outline-none focus:border-zinc-500 p-1.5 px-2 rounded-lg"
        >
    </div>
    <div>
      <label for="" class="block mb-2 text-grat-900">Dirección</label>
      <input
        id="id_address"
        name="address"
        type="text"
        class="w-full bg-gray-50 border border-zinc-300 text-zinc-600 focus:outline-none focus:border-zinc-500 p-1.5 px-2 rounded-lg"
        >
    </div>
    <div>
      <label for="" class="block mb-2 text-grat-900">Teléfono</label>
      <input
        id="id_phone"
        name="phone"
        type="text"
        class="w-full bg-gray-50 border border-zinc-300 text-zinc-600 focus:outline-none focus:border-zinc-500 p-1.5 px-2 rounded-lg"
        >
    </div>
    <div>
      <label for="" class="block mb-2 text-grat-900">NIT</label>
      <input
        id="id_nit"
        name="nit"
        type="text"
        class="w-full bg-gray-50 border border-zinc-300 text-zinc-600 focus:outline-none focus:border-zinc-500 p-1.5 px-2 rounded-lg"
        >
    </div>
  </div>
  <div class="options">
    <button class="btn primary-btn">Guardar</button>
    <a class="btn secondary-btn">Volver</a>
  </div>
</form>
{% endblock content %}


{% block js_block %}
  <script>
    var redirectUrl = '{{lazyUrl}}'
  </script>
  <script src="{% static 'cliente/js/form_client.js' %}"></script>
{% endblock js_block %}
